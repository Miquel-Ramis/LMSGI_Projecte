<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/CSS/styles.css">
    <title>NETWORKSPHERE</title>
    <link rel="icon" href="../img/logo-footer.png" type="image/png">
    <meta name="description" content="NETWORKSPHERE es una plataforma de networking que conecta a profesionales de todo el mundo.">
</head>
<body>
    <!-- Header -->
    <header>
        <img src="../img/logo.png" alt="LOGO">
        <img id="btn-menu" src="../img/menu-icon.png" alt="MENU" class="menu-icon">
        <img id="close-icon" src="../img/close-icon.png" alt="CLOSE" class="close-icon">
        <!-- Nav -->
        <nav id="nav-header" class="nav-hidden">
            <img src="../img/logo.png" alt="LOGO">
            <ul>
                <li id="index">Inicio</a></li>
                <li id="about">Sobre Nosotros</a></li>
                <li id="iniciar">Iniciar Sesion</a></li>
                <li id="conctat">Contacto</a></li>
            </ul>
        </nav>
    </header>
    <!-- Main -->
     <main>
        <section class="login-section">
            <article class="card login-card">
            <h2>Iniciar Sesión</h2>
            <form id="login-form" action="#" method="POST">
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" name="email" placeholder="email@ejemplo.com" required>

                <label for="password">Contraseña</label>
                    <div class="password-container">
                        <input type="password" id="password" name="password" placeholder="Contraseña" required>
                        <span id="toggle-password" class="toggle-password">🙈</span>
                    </div>
                <button type="submit" class="btn-login">Entrar</button>
            </form>
            <p>¿No tienes una cuenta? <a href="register.html" class="btn-register">Registrarse</a></p>
            </article>
        </section>
    </main>
    <!-- Footer -->
    <footer>
        <img src="../img/logo-footer.png" alt="logo-footer">
        <!-- Nav Footer-->
        <nav id="nav-footer">
            <ul>
                <li><a href="">Terminos de privacidad</a></li>
                <li><a href="">Politica de cookies</a></li>
            </ul>
        </nav>
        <p>NETWORKSPHERE &copy; 2024 - 2025</p>
    </footer>
    <!-- Script -->
   <script src="../scripts/script.js"></script>
    <script src="../scripts/Redirecions.js"></script>
    <script src="../scripts/signup.js"></script>"
</body>
</html>
